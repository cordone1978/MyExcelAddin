<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script defer type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <style>
        /* 新增按钮样式 */
        .dialog-btn {
            display: block;
            margin: 8px 0;
            padding: 8px 12px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            text-align: left;
        }

        .dialog-btn:hover {
            background-color: #005a9e;
        }
    </style>
</head>

<body class="app-shell">
    <header class="ms-welcome__header app-header">
        <img width="45" height="45" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="app-title">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="app-subtitle">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <p><label id="item-subject"></label></p>

        <!-- 新增三按钮，调用不同 Dialog -->
        <div style="margin-top: 0;">
            <button class="dialog-btn" onclick="openDialog('dialog.html', '窗体1')">添加设备</button>
            <button class="dialog-btn" onclick="openDevModifyDialog()">更改设备</button>
            <button class="dialog-btn" onclick="createQuotationSheet()">生成Sheet</button>
            <button class="dialog-btn" onclick="openDialog('form3.html', '生成报价')">生成报价</button>
            <button class="dialog-btn" onclick="openCraftModifyDialog()">更改工艺</button>
            <button class="dialog-btn" onclick="openQueryPriceDialog()">查询价格</button>
        </div>
    </main>

    </body>

</html>
