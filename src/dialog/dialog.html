<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>æ•°æ®è¾“å…¥å¯¹è¯æ¡†</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 12px;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 180px 320px 1fr;
            gap: 12px;
            height: calc(100vh - 24px);
            background: white;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .left-panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
            padding-right: 12px;
            height: 100%;
            min-height: 0;
        }
        
        .middle-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            border-right: 1px solid #e0e0e0;
            padding-right: 12px;
            height: 100%;
            min-height: 0;
        }
        
        .middle-left {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }
        
        .middle-right {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            height: 100%;
            min-height: 0;
        }
        
                /* â† åœ¨è¿™é‡Œæ·»åŠ ä¸‹é¢è¿™æ®µæ–°ä»£ç  */
        .middle-right > div {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }
        
        .panel-title {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 2px solid #0078d4;
            width: 100%;
            text-align: center;
        }
        
        .listbox {
            flex: 1;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #fafafa;
            min-height: 0;
        }
        
        .listbox-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #e8e8e8;
            transition: all 0.15s ease;
            font-size: 13px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .listbox-item:last-child {
            border-bottom: none;
        }
        
        .listbox-item:hover {
            background: #e8f4fd;
        }
        
        .listbox-item.selected {
            background: #0078d4;
            color: white;
            font-weight: 500;
        }
        
        .listbox-item.multi-select {
            padding-left: 8px;
        }
        
        .listbox-item.multi-select:hover {
            background: #e8f4fd;
        }
        
        .listbox-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .image-container {
            width: 100%;
            flex: 1;
            min-height: 0;
            aspect-ratio: 1 / 1;
            position: relative;
            border: 2px solid #0078d4;
            border-radius: 8px;
            overflow: hidden;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .placeholder {
            color: #999;
            font-size: 16px;
            text-align: center;
        }
        
        .loading {
            color: #0078d4;
            font-size: 16px;
            text-align: center;
        }
        
        .error {
            color: #d13438;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
        
        .hotspot-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 59, 48, 0.9);
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
        }
        
        .hotspot-marker:hover {
            transform: translate(-50%, -50%) scale(1.3);
            z-index: 10;
        }
        
        .hotspot-marker.selected {
            background: rgba(0, 120, 212, 0.9);
        }
        
        .action-buttons {
            margin-top: 16px;
            display: flex;
            gap: 12px;
            justify-content: center;
            width: 100%;
        }
        
        .btn {
            padding: 8px 24px;

            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #0078d4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #005a9e;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .listbox::-webkit-scrollbar {
            width: 8px;
        }
        
        .listbox::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .listbox::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .listbox::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h3 class="panel-title">äº§å“ç±»å‹</h3>
            <div class="listbox" id="categoryList">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>
        
        <div class="middle-panel">
            <div class="middle-left">
                <h3 class="panel-title">äº§å“å‹å·</h3>
                <div class="listbox" id="projectList"></div>
            </div>
            
            <div class="middle-right">
                <div>
                    <h3 class="panel-title">è¯¦ç»†ä¿¡æ¯ï¼ˆå¤šé€‰ï¼‰</h3>
                    <div class="listbox" id="detailList"></div>
                </div>
                <div>
                    <h3 class="panel-title">æ ‡æ³¨é€‰é¡¹ï¼ˆå¤šé€‰ï¼‰</h3>
                    <div class="listbox" id="annotationList"></div>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <h3 class="panel-title">å›¾ç‰‡é¢„è§ˆä¸æ ‡æ³¨</h3>
            <div class="image-container" id="imageContainer">
                <div class="placeholder">â† é€‰æ‹©é¡¹ç›®åæ˜¾ç¤ºå›¾ç‰‡</div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="clearAll()">æ¸…é™¤å…¨éƒ¨</button>
                <button class="btn btn-primary" onclick="confirmData()">ç¡®è®¤æäº¤</button>
            </div>
        </div>
    </div>

<script>
    // API é…ç½®
    const API_BASE = 'http://localhost:3001/api';
    // æ–°å¢ï¼šå›¾ç‰‡åŸºç¡€è·¯å¾„
    const IMAGE_BASE = 'http://localhost:3001/public/images/';
    
    // æ•°æ®å­˜å‚¨
    let currentCategoryId = null;
    let currentCategoryName = null;
    let currentProjectId = null;
    let currentProjectName = null;
    let selectedDetails = new Set();
    let selectedAnnotations = new Set();
    let hotspotMarkers = [];

    // åˆå§‹åŒ–
    Office.onReady(() => {
        console.log("Dialog å·²å°±ç»ª");
        loadCategories();
    });

    // 1. åŠ è½½äº§å“ç±»å‹
    async function loadCategories() {
        try {
            const response = await fetch(`${API_BASE}/categories`);
            const result = await response.json();
            
            if (result.success) {
                displayCategories(result.data);
            } else {
                showError('åŠ è½½äº§å“ç±»å‹å¤±è´¥: ' + result.error);
            }
        } catch (error) {
            console.error('åŠ è½½äº§å“ç±»å‹å¤±è´¥:', error);
            showError('æ— æ³•è¿æ¥åˆ°æ•°æ®åº“æœåŠ¡å™¨');
        }
    }

    // 2. æ˜¾ç¤ºäº§å“ç±»å‹åˆ—è¡¨
    function displayCategories(categories) {
        const categoryList = document.getElementById('categoryList');
        categoryList.innerHTML = '';
        
        if (categories.length === 0) {
            categoryList.innerHTML = '<div class="placeholder">æš‚æ— äº§å“ç±»å‹</div>';
            return;
        }
        
        categories.forEach(category => {
            const item = document.createElement('div');
            item.className = 'listbox-item';
            item.textContent = category.name;
            item.dataset.id = category.id;
            item.onclick = () => selectCategory(category.id, category.name);
            categoryList.appendChild(item);
        });
        
        // é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ª
        if (categories.length > 0) {
            selectCategory(categories[0].id, categories[0].name);
        }
    }

    // 3. é€‰æ‹©äº§å“ç±»å‹ â†’ åŠ è½½äº§å“å‹å·
    async function selectCategory(categoryId, categoryName) {
        currentCategoryId = categoryId;
        currentCategoryName = categoryName;
        currentProjectId = null;
        currentProjectName = null;
        selectedDetails.clear();
        selectedAnnotations.clear();
        
        // æ›´æ–°é€‰ä¸­çŠ¶æ€
        document.querySelectorAll('#categoryList .listbox-item').forEach(item => {
            item.classList.toggle('selected', item.dataset.id == categoryId);
        });
        
        // åŠ è½½äº§å“å‹å·åˆ—è¡¨
        const projectList = document.getElementById('projectList');
        projectList.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
        
        try {
            const response = await fetch(`${API_BASE}/projects/${categoryId}`);
            const result = await response.json();
            
            if (result.success) {
                displayProjects(result.data);
            } else {
                projectList.innerHTML = '<div class="error">åŠ è½½äº§å“å‹å·å¤±è´¥</div>';
            }
        } catch (error) {
            console.error('åŠ è½½äº§å“å‹å·å¤±è´¥:', error);
            projectList.innerHTML = '<div class="error">åŠ è½½å¤±è´¥</div>';
        }
        
        clearRightPanels();
    }

    // 4. æ˜¾ç¤ºäº§å“å‹å·åˆ—è¡¨
    function displayProjects(projects) {
        const projectList = document.getElementById('projectList');
        projectList.innerHTML = '';
        
        if (projects.length === 0) {
            projectList.innerHTML = '<div class="placeholder">è¯¥ç±»å‹ä¸‹æš‚æ— äº§å“</div>';
            return;
        }
        
        projects.forEach(project => {
            const item = document.createElement('div');
            item.className = 'listbox-item';
            item.textContent = project.name;
            item.dataset.id = project.id;
            item.onclick = () => selectProject(project.id, project.name, project.image_url);
            projectList.appendChild(item);
        });
    }

    // 5. é€‰æ‹©äº§å“å‹å· â†’ åŠ è½½ç»„ä»¶è¯¦æƒ…
    async function selectProject(projectId, projectName, imageUrl) {
        if (!currentCategoryId) return;
        
        currentProjectId = projectId;
        currentProjectName = projectName;
        selectedDetails.clear();
        selectedAnnotations.clear();
        
        // æ›´æ–°é€‰ä¸­çŠ¶æ€
        document.querySelectorAll('#projectList .listbox-item').forEach(item => {
            item.classList.toggle('selected', item.dataset.id == projectId);
        });
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        document.getElementById('detailList').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
        document.getElementById('annotationList').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
        
        try {
            // å¹¶è¡ŒåŠ è½½è¯¦ç»†ä¿¡æ¯å’Œæ ‡æ³¨
            const [detailsRes, annotationsRes, configRes] = await Promise.all([
                fetch(`${API_BASE}/details/${projectId}`),
                fetch(`${API_BASE}/annotations/${projectId}`),
                fetch(`${API_BASE}/config/${projectId}`)
            ]);
            
            const detailsResult = await detailsRes.json();
            const annotationsResult = await annotationsRes.json();
            const configResult = await configRes.json();
            
            if (detailsResult.success) {
                displayDetails(detailsResult.data);
            }
            
            if (annotationsResult.success) {
                displayAnnotations(annotationsResult.data);
            }
            
            // å°è¯•ä»é…ç½®ä¸­è·å–å›¾ç‰‡
            if (configResult.success && configResult.data && configResult.data.length > 0) {
                // æŸ¥æ‰¾æœ‰component_picçš„è®°å½•
                const componentsWithPic = configResult.data.filter(item => item.component_pic && item.component_pic.trim() !== '');
                
                if (componentsWithPic.length > 0) {
                    // ä¼˜å…ˆä½¿ç”¨component_sn=1çš„ç»„ä»¶å›¾ç‰‡
                    const mainComponent = componentsWithPic.find(comp => comp.component_sn === 1) || componentsWithPic[0];
                    const realImageUrl = getImageUrl(mainComponent.component_pic);
                    if (realImageUrl) {
                        displayImage(realImageUrl);
                    } else {
                        displayPlaceholderImage(projectName);
                    }
                } else {
                    displayPlaceholderImage(projectName);
                }
            } else {
                displayPlaceholderImage(projectName);
            }
            
        } catch (error) {
            console.error('åŠ è½½é¡¹ç›®è¯¦æƒ…å¤±è´¥:', error);
            document.getElementById('detailList').innerHTML = '<div class="error">åŠ è½½å¤±è´¥</div>';
            document.getElementById('annotationList').innerHTML = '<div class="error">åŠ è½½å¤±è´¥</div>';
            displayPlaceholderImage(projectName);
        }
    }

    // æ–°å¢ï¼šå›¾ç‰‡è·¯å¾„å¤„ç†å‡½æ•°
    function getImageUrl(componentPic) {
        if (!componentPic || componentPic.trim() === '') {
            return null;
        }
        
        let fileName = componentPic.trim();
        
        // å¦‚æœæ²¡æœ‰æ‰©å±•åï¼Œæ·»åŠ .png
        if (!fileName.includes('.')) {
            fileName = fileName + '.png';
        }
        
        // ç¼–ç ä¸­æ–‡æ–‡ä»¶å
        const encodedFileName = encodeURIComponent(fileName);
        return IMAGE_BASE + encodedFileName;
    }

    // 6. æ˜¾ç¤ºç»„ä»¶è¯¦æƒ…ï¼ˆå¤šé€‰ï¼Œå¿…é€‰é¡¹è‡ªåŠ¨é€‰ä¸­ï¼‰
    function displayDetails(details) {
        const detailList = document.getElementById('detailList');
        detailList.innerHTML = '';
        
        if (details.length === 0) {
            detailList.innerHTML = '<div class="placeholder">æš‚æ— ç»„ä»¶ä¿¡æ¯</div>';
            return;
        }
        
        details.forEach((detail, index) => {
            const item = document.createElement('div');
            item.className = 'listbox-item multi-select';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `detail-${index}`;
            checkbox.dataset.id = detail.id;
            
            // å¿…é€‰é¡¹è‡ªåŠ¨é€‰ä¸­å¹¶ç¦ç”¨
            if (detail.is_required === 1) {
                checkbox.checked = true;
                checkbox.disabled = true;
                selectedDetails.add({ id: detail.id, name: detail.name });
            }
            
            checkbox.onchange = () => toggleDetail(detail.id, detail.name, checkbox.checked);
            
            const label = document.createElement('label');
            label.htmlFor = `detail-${index}`;
            label.textContent = detail.name + (detail.is_required === 1 ? ' [å¿…é€‰]' : '');
            label.style.cursor = 'pointer';
            label.style.flex = '1';
            
            if (detail.is_required === 1) {
                label.style.fontWeight = 'bold';
                label.style.color = '#0078d4';
            }
            
            item.appendChild(checkbox);
            item.appendChild(label);
            detailList.appendChild(item);
        });
    }

    // 7. æ˜¾ç¤ºæ ‡æ³¨é€‰é¡¹ï¼ˆå¤šé€‰ï¼‰
    function displayAnnotations(annotations) {
        const annotationList = document.getElementById('annotationList');
        annotationList.innerHTML = '';
        
        if (annotations.length === 0) {
            annotationList.innerHTML = '<div class="placeholder">æš‚æ— å¯é€‰é…ä»¶</div>';
            return;
        }
        
        annotations.forEach((annotation, index) => {
            const item = document.createElement('div');
            item.className = 'listbox-item multi-select';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `anno-${index}`;
            checkbox.dataset.id = annotation.id;
            checkbox.onchange = () => toggleAnnotation(
                annotation.id, 
                annotation.name, 
                annotation.position_x,
                annotation.position_y,
                checkbox.checked
            );
            
            const label = document.createElement('label');
            label.htmlFor = `anno-${index}`;
            label.textContent = annotation.name;
            label.style.cursor = 'pointer';
            label.style.flex = '1';
            
            item.appendChild(checkbox);
            item.appendChild(label);
            annotationList.appendChild(item);
        });
    }

    // 8. åˆ‡æ¢ç»„ä»¶é€‰æ‹©
    function toggleDetail(detailId, detailName, isChecked) {
        if (isChecked) {
            selectedDetails.add({ id: detailId, name: detailName });
        } else {
            selectedDetails.forEach(item => {
                if (item.id === detailId) {
                    selectedDetails.delete(item);
                }
            });
        }
        console.log("å½“å‰é€‰ä¸­çš„ç»„ä»¶:", Array.from(selectedDetails));
    }

    // 9. æ˜¾ç¤ºå ä½å›¾ç‰‡
    function displayPlaceholderImage(projectName) {
        const container = document.getElementById('imageContainer');
        container.innerHTML = `
            <div class="placeholder">
                <div style="font-size: 24px; margin-bottom: 10px;">ğŸ“¦</div>
                <div>${projectName}</div>
                <div style="font-size: 12px; color: #999; margin-top: 5px;">æš‚æ— äº§å“å›¾ç‰‡</div>
            </div>
        `;
        clearHotspots();
    }

    // 10. æ˜¾ç¤ºå›¾ç‰‡
    function displayImage(imageUrl) {
        const container = document.getElementById('imageContainer');
        container.innerHTML = '';
        
        const img = document.createElement('img');
        img.src = imageUrl;
        img.onload = () => {
            console.log("å›¾ç‰‡åŠ è½½å®Œæˆ:", imageUrl);
            
            // è‡ªåŠ¨ä¸ºå·²é€‰çš„æ ‡æ³¨æ·»åŠ çƒ­ç‚¹
            setTimeout(() => {
                selectedAnnotations.forEach(anno => {
                    if (anno && anno.name) {
                        addHotspotMarker(anno.id, anno.name, null, null);
                    }
                });
            }, 100);
        };
        img.onerror = () => {
            console.error("å›¾ç‰‡åŠ è½½å¤±è´¥:", imageUrl);
            container.innerHTML = '<div class="error">å›¾ç‰‡åŠ è½½å¤±è´¥</div>';
        };
        
        container.appendChild(img);
        clearHotspots();
    }

    // 11. åˆ‡æ¢æ ‡æ³¨é€‰é¡¹
    function toggleAnnotation(annotationId, annotationName, posX, posY, isChecked) {
        if (isChecked) {
            selectedAnnotations.add({ id: annotationId, name: annotationName });
            addHotspotMarker(annotationId, annotationName, posX, posY);
        } else {
            selectedAnnotations.forEach(item => {
                if (item.id === annotationId) {
                    selectedAnnotations.delete(item);
                }
            });
            removeHotspotMarker(annotationId);
        }
        
        console.log("å½“å‰é€‰ä¸­çš„å¯é€‰é…ä»¶:", Array.from(selectedAnnotations));
    }

    // 12. æ·»åŠ çƒ­ç‚¹æ ‡è®°
    function addHotspotMarker(annotationId, annotationName, posX, posY) {
        const container = document.getElementById('imageContainer');
        const img = container.querySelector('img');
        if (!img) return;
        
        const marker = document.createElement('div');
        marker.className = 'hotspot-marker';
        marker.textContent = hotspotMarkers.length + 1;
        marker.dataset.annotationId = annotationId;
        
        const x = posX !== null && posX !== undefined ? posX : 20 + Math.random() * 60;
        const y = posY !== null && posY !== undefined ? posY : 20 + Math.random() * 60;
        
        marker.style.left = x + '%';
        marker.style.top = y + '%';
        
        marker.onclick = () => {
            alert(`é…ä»¶: ${annotationName}\nä½ç½®: (${x.toFixed(1)}%, ${y.toFixed(1)}%)`);
        };
        
        container.appendChild(marker);
        hotspotMarkers.push({ annotationId, annotationName, marker, x, y });
    }

    // 13. ç§»é™¤çƒ­ç‚¹æ ‡è®°
    function removeHotspotMarker(annotationId) {
        const index = hotspotMarkers.findIndex(h => h.annotationId === annotationId);
        if (index !== -1) {
            const { marker } = hotspotMarkers[index];
            marker.remove();
            hotspotMarkers.splice(index, 1);
            
            hotspotMarkers.forEach((h, i) => {
                h.marker.textContent = i + 1;
            });
        }
    }

    // 14. æ¸…é™¤æ‰€æœ‰çƒ­ç‚¹
    function clearHotspots() {
        hotspotMarkers.forEach(h => h.marker.remove());
        hotspotMarkers = [];
    }

    // 15. æ¸…ç©ºå³ä¾§é¢æ¿
    function clearRightPanels() {
        document.getElementById('detailList').innerHTML = '';
        document.getElementById('annotationList').innerHTML = '';
        document.getElementById('imageContainer').innerHTML = '<div class="placeholder">â† é€‰æ‹©äº§å“åæ˜¾ç¤ºå›¾ç‰‡</div>';
        clearHotspots();
    }

    // 16. æ¸…é™¤å…¨éƒ¨
    function clearAll() {
        currentCategoryId = null;
        currentCategoryName = null;
        currentProjectId = null;
        currentProjectName = null;
        selectedDetails.clear();
        selectedAnnotations.clear();
        
        document.querySelectorAll('.listbox-item').forEach(item => {
            item.classList.remove('selected');
        });
        
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(cb => {
            if (!cb.disabled) cb.checked = false;
        });
        
        document.getElementById('projectList').innerHTML = '';
        clearRightPanels();
    }

    // 17. æ˜¾ç¤ºé”™è¯¯
    function showError(message) {
        const categoryList = document.getElementById('categoryList');
        categoryList.innerHTML = `<div class="error">${message}</div>`;
    }

    // 18. ç¡®è®¤æäº¤
