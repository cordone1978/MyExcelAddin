    // 8. åˆ‡æ¢ç»„ä»¶é€‰æ‹©
    function toggleDetail(detailId, detailName, imageUrl, layer, isChecked) {

        console.log("å½“å‰é€‰ä¸­çš„ç»„ä»¶:", Array.from(selectedDetails.entries()).map(([id, data]) => ({id, ...data})));

    // 9. Canvas ç›¸å…³å‡½æ•° - æ·»åŠ ç»„ä»¶åˆ° Canvas
    function addComponentToCanvas(componentId, componentName, imageUrl, layer) {
        if (!imageUrl) return;

        components[componentId] = {
            name: componentName,
            imageUrl: imageUrl,
            layer: layer,
            loaded: false,
            image: null,
            visible: true
        };

        // é¢„åŠ è½½å›¾ç‰‡
        const img = new Image();
        img.onload = () => {
            const component = components[componentId];
            if (component) {
                component.loaded = true;
                component.image = img;
                renderCanvas();
            }
        };
        img.onerror = () => {
            console.error('ç»„ä»¶å›¾ç‰‡åŠ è½½å¤±è´¥:', imageUrl);
        };
        img.src = imageUrl;
    }

    // ä» Canvas ç§»é™¤ç»„ä»¶
    function removeComponentFromCanvas(componentId) {
        delete components[componentId];
        renderCanvas();
    }

    // æ¸²æŸ“ Canvasï¼ˆå åŠ æ‰€æœ‰é€‰ä¸­çš„ç»„ä»¶ï¼‰
    function renderCanvas() {
        const container = document.getElementById('imageContainer');
        const canvas = document.getElementById('mainCanvas');

        if (!canvas) {
            console.error('Canvas element not found');
            return;
        }

        const ctx = canvas.getContext('2d');

        // å¦‚æœæ²¡æœ‰é€‰ä¸­ä»»ä½•ç»„ä»¶ï¼Œæ˜¾ç¤ºå ä½ç¬¦
        if (Object.keys(components).length === 0) {
            container.style.display = 'flex';
            canvas.style.display = 'none';
            return;
        }

        // éšè—å ä½ç¬¦ï¼Œæ˜¾ç¤º Canvas
        container.style.display = 'none';
        canvas.style.display = 'block';

        // è·å–æ‰€æœ‰å·²åŠ è½½çš„ç»„ä»¶
        const loadedComponents = Object.values(components)
            .filter(comp => comp.loaded && comp.image && comp.visible)
            .sort((a, b) => a.layer - b.layer); // æŒ‰å±‚çº§æ’åº

        if (loadedComponents.length === 0) {
            // è¿˜æ²¡æœ‰åŠ è½½å®Œæˆçš„å›¾ç‰‡
            return;
        }

        // è®¡ç®— Canvas å°ºå¯¸ï¼ˆä½¿ç”¨ç¬¬ä¸€å¼ å›¾ç‰‡çš„å°ºå¯¸ï¼‰
        const firstImage = loadedComponents[0].image;
        canvas.width = firstImage.width;
        canvas.height = firstImage.height;

        // æ¸…ç©º Canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // æŒ‰å±‚çº§é¡ºåºç»˜åˆ¶æ‰€æœ‰ç»„ä»¶
        loadedComponents.forEach(component => {
            ctx.drawImage(component.image, 0, 0);
        });

        console.log('Canvas æ¸²æŸ“å®Œæˆï¼Œç»„ä»¶æ•°é‡:', loadedComponents.length);
    }

    // 13. æ·»åŠ çƒ­ç‚¹æ ‡è®°
    function addHotspotMarker(annotationId, annotationName, posX, posY) {
        const container = document.getElementById('imageContainer');
        const img = container.querySelector('img');
        if (!img) return;
        
        const marker = document.createElement('div');
        marker.className = 'hotspot-marker';
        marker.textContent = hotspotMarkers.length + 1;
        marker.dataset.annotationId = annotationId;
        
        const x = posX !== null && posX !== undefined ? posX : 20 + Math.random() * 60;
        const y = posY !== null && posY !== undefined ? posY : 20 + Math.random() * 60;
        
        marker.style.left = x + '%';
        marker.style.top = y + '%';
        
        marker.onclick = () => {
            alert(`é…ä»¶: ${annotationName}\nä½ç½®: (${x.toFixed(1)}%, ${y.toFixed(1)}%)`);
        };
        
        container.appendChild(marker);
        hotspotMarkers.push({ annotationId, annotationName, marker, x, y });
    }

    // 14. ç§»é™¤çƒ­ç‚¹æ ‡è®°
    function removeHotspotMarker(annotationId) {
        const index = hotspotMarkers.findIndex(h => h.annotationId === annotationId);
        if (index !== -1) {
            const { marker } = hotspotMarkers[index];
            marker.remove();
            hotspotMarkers.splice(index, 1);
            
            hotspotMarkers.forEach((h, i) => {
                h.marker.textContent = i + 1;
            });
        }
    }

    function clearHotspots() {
        hotspotMarkers.forEach(h => h.marker.remove());
