<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script defer src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="devmodify.css" />
  </head>
  <body>
    <div class="dialog-shell">
      <div class="panel">
        <div class="panel-header">
          <h2 class="title" id="devPanelTitle"></h2>
          <div class="device-name" id="deviceName">-</div>
        </div>

        <div class="form-grid">
          <div class="label" id="currentPriceLabel"></div>
          <div class="value" id="currentPrice">-</div>

          <div class="label" id="materialLabel"></div>
          <select class="input" id="materialSelect">
            <option value=""></option>
          </select>

          <div class="label" id="materialPriceLabel"></div>
          <div class="value" id="materialPrice">-</div>

          <div class="label" id="craftLabel"></div>
          <button class="text-btn" id="craftChange"></button>

          <div class="label" id="refreshedLabel"></div>
          <div class="value emphasis" id="refreshedPrice">-</div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="submitBtn"></button>
          <button class="btn btn-secondary" id="cancelBtn"></button>
        </div>
      </div>

      <div class="preview">
        <div class="preview-frame">
          <img id="deviceImage" alt="" />
          <div class="placeholder" id="imagePlaceholder"></div>
        </div>
      </div>

      <div class="craft-panel">
        <div class="craft-title" id="craftPanelTitle"></div>
        <div class="craft-table">
          <div class="craft-row header">
            <div class="craft-cell label"></div>
            <div class="craft-cell" id="craftAreaHeader"></div>
            <div class="craft-cell" id="craftUnitPriceHeader"></div>
            <div class="craft-cell total" id="craftTotalHeader"></div>
          </div>

          <div class="craft-row">
            <div class="craft-cell label" id="craftInnerLabel1"></div>
            <div class="craft-cell"><input id="innerArea1" class="input" type="text" /></div>
            <div class="craft-cell">
              <select id="innerUnit1" class="input">
                <option value=""></option>
              </select>
            </div>
            <div class="craft-cell total" id="innerTotal1">0.00</div>
          </div>

          <div class="craft-row">
            <div class="craft-cell label" id="craftInnerLabel2"></div>
            <div class="craft-cell"><input id="innerArea2" class="input" type="text" /></div>
            <div class="craft-cell">
              <select id="innerUnit2" class="input">
                <option value=""></option>
              </select>
            </div>
            <div class="craft-cell total" id="innerTotal2">0.00</div>
          </div>

          <div class="craft-row">
            <div class="craft-cell label" id="craftInnerLabel3"></div>
            <div class="craft-cell"><input id="innerArea3" class="input" type="text" /></div>
            <div class="craft-cell">
              <select id="innerUnit3" class="input">
                <option value=""></option>
              </select>
            </div>
            <div class="craft-cell total" id="innerTotal3">0.00</div>
          </div>

          <div class="craft-row">
            <div class="craft-cell label" id="craftOuterLabel1"></div>
            <div class="craft-cell"><input id="outerArea1" class="input" type="text" /></div>
            <div class="craft-cell">
              <select id="outerUnit1" class="input">
                <option value=""></option>
              </select>
            </div>
            <div class="craft-cell total" id="outerTotal1">0.00</div>
          </div>

          <div class="craft-row">
            <div class="craft-cell label" id="craftOuterLabel2"></div>
            <div class="craft-cell"><input id="outerArea2" class="input" type="text" /></div>
            <div class="craft-cell">
              <select id="outerUnit2" class="input">
                <option value=""></option>
              </select>
            </div>
            <div class="craft-cell total" id="outerTotal2">0.00</div>
          </div>

          <div class="craft-row">
            <div class="craft-cell label" id="craftOuterLabel3"></div>
            <div class="craft-cell"><input id="outerArea3" class="input" type="text" /></div>
            <div class="craft-cell">
              <select id="outerUnit3" class="input">
                <option value=""></option>
              </select>
            </div>
            <div class="craft-cell total" id="outerTotal3">0.00</div>
          </div>
        </div>

        <div class="craft-summary">
          <div id="craftSummaryLabel"></div>
          <div id="craftGrandTotal" class="craft-sum">0.00</div>
        </div>
      </div>
    </div>

    <div class="modal-mask hidden" id="priceModal">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title" id="priceModalTitle"></div>
          <button class="icon-btn" id="closePriceModal">x</button>
        </div>
        <div class="modal-body">
          <div class="search-row">
            <input id="priceKeyword" class="input" type="text" />
            <button class="btn btn-primary" id="searchPriceBtn"></button>
          </div>
          <div class="result-list" id="priceResultList"></div>
        </div>
      </div>
    </div>
  </body>
</html>
